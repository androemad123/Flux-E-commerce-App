flutter_native_splash:
  # Background colors
  color: "#ffffff"          # Light mode background
  color_dark: "#000000"     # Dark mode background

  # Splash icons for older Android & iOS
  image: assets/images/iconLight.png
  image_dark: assets/images/IconDark.png

  android: true
  ios: true
  web: false

  # Content alignment
  android_gravity: center
  ios_content_mode: center

  # âœ… Android 12 specific settings
  android_12:
    # Backgrounds
    color: "#ffffff"
    color_dark: "#000000"

    # Icons
    image: assets/images/iconLight.png
    image_dark: assets/images/IconDark.png

    # Icon background (optional, if your icon is not full-bleed)
    icon_background_color: "#ffffff"
    icon_background_color_dark: "#000000"
